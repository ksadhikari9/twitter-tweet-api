<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Twitter Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
      <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand text-white" th:href="@{/twitter}"><h2>Twitter Feed</h2></a>
        <form class="form-inline" th:action="@{/twitter/search}" >
          <input class="form-control mr-sm-2" type="search" th:name="search" placeholder="Search Tweets" aria-label="Search">
          <button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div class="container bg-light">
           <div th:each="tweet : ${tweets}" class="d-flex flex-column ">
                <div th:utext="${tweet.html.replaceAll('/\n/','')}"></div>
                <div class="alert alert-dark" th:if="${tweet.getSentimentType()+1!=null}" role="alert">
                  Sentimental Analysis Rating <span th:text="${tweet.getSentimentType()+1}" class="bolder"></span><span> out of 5</span>
                </div>
               <hr>
           </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
